<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>
  <body>
    <form class="forms" action="index.html" method="post">
      <fieldset>
        <legend>Fruit juice size</legend>
        <p>
          <input type="radio" name="size "<!-- all the names should be the same in order for you to select only onr option--> id="size_1" value="small">
          <label for="size_1">Small</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_2" value="medium">
          <label for="size_2">Medium</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_3" value="large">
          <label for="size_3">Large</label>
        </p>
      </fieldset>
      <br>
      <fieldset>
        <legend>Fruits</legend>
        <p>
          <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry">
          <label for="taste_1">I like cherry</label>
        </p>
        <p>
          <input type="checkbox" id="taste_2" name="taste_banana" value="banana">
          <label for="taste_2">I like banana</label>
        </p>
      </fieldset>
      <!--the common difference btw the checkbox and the radio is that in radio you can't unclick an item until you refresh unlike that of a checkbox you can unclick-->
    </form>
  </body>
</html>
